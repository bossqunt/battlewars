version: '3.8'

services:
  app:
    build: .
    container_name: battlewarz-app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    env_file:
      - .env

  db:
    image: mysql:8.0
    container_name: battlewarz-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - bw_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d

